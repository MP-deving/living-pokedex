spring:
  application:
    name: living-pokedex
  datasource:
    url: jdbc:postgresql://localhost:5432/living-pokedex
    username: pokemon
    password: password
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true